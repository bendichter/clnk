<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteVue Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Screen -->
    <div id="login-screen" class="screen active">
        <div class="login-container">
            <h1>üçΩÔ∏è BiteVue Admin</h1>
            <p>Content Moderation Dashboard</p>
            <form id="login-form">
                <input type="password" id="admin-password" placeholder="Admin Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="login-error" class="error-message"></div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard-screen" class="screen">
        <nav class="navbar">
            <div class="nav-brand">
                <h2>üçΩÔ∏è BiteVue Admin</h2>
            </div>
            <div class="nav-menu">
                <button class="nav-btn active" data-tab="stats">Stats</button>
                <button class="nav-btn" data-tab="reports">Reports</button>
                <button class="nav-btn" data-tab="blocked">Blocked Users</button>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </nav>

        <main class="dashboard-content">
            <!-- Stats Tab -->
            <div id="stats-tab" class="tab-content active">
                <h2>Overview Statistics</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üçΩÔ∏è</div>
                        <div class="stat-info">
                            <h3 id="stat-restaurants">-</h3>
                            <p>Restaurants</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">ü•ò</div>
                        <div class="stat-info">
                            <h3 id="stat-dishes">-</h3>
                            <p>Dishes</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚≠ê</div>
                        <div class="stat-info">
                            <h3 id="stat-ratings">-</h3>
                            <p>Ratings</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üë•</div>
                        <div class="stat-info">
                            <h3 id="stat-users">-</h3>
                            <p>Users</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üö®</div>
                        <div class="stat-info">
                            <h3 id="stat-reports">-</h3>
                            <p>Reports</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">üö´</div>
                        <div class="stat-info">
                            <h3 id="stat-blocks">-</h3>
                            <p>Blocks</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Reports Tab -->
            <div id="reports-tab" class="tab-content">
                <div class="tab-header">
                    <h2>Reported Reviews</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All</button>
                        <button class="filter-btn" data-filter="pending">Pending</button>
                        <button class="filter-btn" data-filter="reviewed">Reviewed</button>
                        <button class="filter-btn" data-filter="dismissed">Dismissed</button>
                        <button class="filter-btn" data-filter="actioned">Actioned</button>
                    </div>
                </div>
                <div id="reports-list" class="reports-list">
                    <div class="loading">Loading reports...</div>
                </div>
            </div>

            <!-- Blocked Users Tab -->
            <div id="blocked-tab" class="tab-content">
                <h2>Blocked Users</h2>
                <div id="blocked-list" class="blocked-list">
                    <div class="loading">Loading blocked users...</div>
                </div>
            </div>
        </main>
    </div>

    <!-- Report Detail Modal -->
    <div id="report-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="app.js"></script>
</body>
</html>
